<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-areas:
                "filters main ads"
                "filters main ads";
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .filters {
            grid-area: filters;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
        }
        .main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .ads {
            grid-area: ads;
            background-color: #eaf7f7;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <h3>Filters</h3>
            <ul>
                <li><input type="checkbox"> Category 1</li>
                <li><input type="checkbox"> Category 2</li>
            </ul>
        </div>
        <div class="main">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
        </div>
        <div class="ads">
            <h3>Ad Space</h3>
        </div>
    </div>
</body>
</html>
