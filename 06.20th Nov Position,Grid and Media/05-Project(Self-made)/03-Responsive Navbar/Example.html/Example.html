<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto;
            grid-template-areas:
                "header header header"
                "sidebar main ads"
                "footer footer footer";
            gap: 20px;
            padding: 20px;
        }
        .header {
            grid-area: header;
            background-color: #3f8eeb;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ads {
            grid-area: ads;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            grid-area: footer;
            background-color: #3f8eeb;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .widget {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        .grid-responsive {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">Dashboard Header</div>
        <div class="sidebar">Sidebar - Navigation</div>
        <div class="main">
            <div class="widget">Widget 1</div>
            <div class="widget">Widget 2</div>
            <div class="widget">Widget 3</div>
            <div class="grid-responsive">
                <div class="widget">Responsive Widget 1</div>
                <div class="widget">Responsive Widget 2</div>
                <div class="widget">Responsive Widget 3</div>
            </div>
        </div>
        <div class="ads">Advertisements</div>
        <div class="footer">Footer Content</div>
    </div>
</body>
</html>
