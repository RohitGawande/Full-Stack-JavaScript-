<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style >
        p{
            color: red;
        }
    </style>
</head>
<body>
    <div>Welcome to live class</div>
    <span>Span is just a span</span>

        <li>item2</li>
        <li>item3</li>

        <li>item5</li>

        <li>awesome</li>

            <li>Highlight me</li>

        </ul>

        <p>Test 1</p>
        <p class="sibling">Test 2</p>
        <p>Test 3</p>
        <p>Test 4</p>
        <p>Test 5</p>
    </section>

</html>
