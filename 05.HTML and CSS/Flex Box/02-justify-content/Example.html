


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly; /* Spreads items evenly with space around */
            background-color: lightgray;
            padding: 20px;
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            width: 100px; /* Set width for better visual */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
