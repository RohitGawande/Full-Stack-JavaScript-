<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        /* Basic reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Card container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background-color: white;
            border-radius: 8px;
            width: 300px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 15px;
        }

        .card .content h3 {
            margin-top: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .card-container {
                justify-content: center;
            }

            .card {
                width: 250px;
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <div class="content">
                <h3>Card Title</h3>
                <p>This is some content for the card.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <div class="content">

            </div>
        </div>

            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <div class="content">
                <h3>Card Title</h3>
                <p>This is some content for the card.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

</body>
</html>
