<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Flex-Grow Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            border: 2px solid #ccc;
            padding: 20px;
        }
        .item {
            flex-grow: 1; /* Each item will grow equally */
            height: 100px;
            background-color: lightgreen;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
