<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p{
        border: 5px solid #540303;
        padding: 15px 20px 25px;
    }
    .container{
        margin: 50px;
        height: 50px;
        width: 150px;
        border-radius: 10px;
    }
    .container:hover{
        background-color: #e30707;
    }
    li{
        list-style-type:decimal-leading-zero;
    }
     /*Marging is from outside
           Padding is from inside
           Sequence top,right,bottom,left */
    </style>
</head>
<body>
    <div class="container">
    <p>Namste Rohit</p>
</div>
<ul  >
    <li >1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
