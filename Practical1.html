<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="res"></p>

    <script>
        var i, j;
        var str = ""; // Initialize an empty string for the pattern
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                str += "*"; // Append '*' for each column in the row
            }
            str += "<br>"; // Add a line break after each row
        }
        document.getElementById("res").innerHTML = str; // Output the pattern
    </script>
</body>
</html>
