<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <p>Fomrs in HTML</p>
    <form action="">
        Name: <input type="text" required placeholder="Full Name" > <br>
        Password: <input type="text" placeholder="Password" name="" id=""><br>
        Email: <input type="email" name="" id=""><br>
        DOB: <input type="date" name="" id=""><br>
        Skills: <input type="checkbox" name="" id="">HTML  <br>
                <input type="checkbox" name="" id="">CSS  <br>
                <input type="checkbox" name="" id="">JavaScript <br>
                <input type="checkbox" name="" id="">Tailwind <br>
        Gender: <input type="radio" name="gender" id="">Male   <input type="radio" name="gender" id="">Female
        <input type="button" value="Submit"><br>
        <input type="button" value="Reset">
        
    </form>
</body>
</html>
